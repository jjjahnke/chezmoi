---
- name: Install Git and Bootstrap Environment
  hosts: all
  become: yes
  vars_files:
    - vault_vars.yml
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install git
      ansible.builtin.package:
        name: git
        state: present

    - name: Reboot the machine
      ansible.builtin.reboot:
        msg: "Rebooting machine after git installation"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami

    - name: Clone the repository
      ansible.builtin.git:
        repo: 'https://github.com/jjjahnke/chezmoi.git'
        dest: /tmp/chezmoi
        version: main
      become: yes
      become_user: jahnke

    - name: Run bootstrap script from local clone
      ansible.builtin.shell:
        cmd: /bin/bash /tmp/chezmoi/bootstrap.sh
      become: yes
      become_user: jahnke
      environment:
        VAULT_ADDR: "http://192.168.150.210:30200"
        VAULT_TOKEN: "{{ vault_token | trim }}"
